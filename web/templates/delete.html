<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Add Item</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',
  filename = 'style.css') }}" />
</head>

<body>

  <table id="header">
    <tr>
      <td>
        <h1>The Call of the Wild</h1>
        <h3 style="color: Black">Camping and Hiking Items Catalog</h3>

      </td>

      <td align="right">
        {% if login is none %}
        <form action="{{ url_for('login')}}">
          <input type="submit" value="Log in">
        </form>
        {% else %}
        <form action="{{ url_for('logout')}}">
          <input type="submit" value="Log out">
        </form>
        {% endif %}
      </td>
    </tr>
  </table>
  <table id="content_tbl">
    <tr>
      <td id="content_col" valign="top">
        <form action="{{ url_for('delete_item',
        category_name = item.category.name,
        item_name = item.name) }}"
        method="post"
        enctype=multipart/form-data>
        <h2 style="color: Black">Delete Item</h2>
        <p>Do you really want to delete {{ item.name }}?
          <p><input type=submit value="Confirm">
          </form>
        </td>
      </tr>
    </table>
  </body>
  </html>
