apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: web
  name: web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
  strategy: {}
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - image: nivanko/catalog-web
          name: web
          ports:
            - containerPort: 8000
          resources: {}
      restartPolicy: Always
